<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <app-shoping-edit></app-shoping-edit> 
      <hr>
      <ul class="list-group">
        <a
        class="list-group-item list-group-item-action"
        style="cursor: pointer"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)"
        > {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
      </ul>
    </div>
  </div>
</div>
